<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>mmorpg</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'main' %}"title = 'Главная'>MMORPG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'main' %}" title = 'Личный кабинет'>Login account</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'create' %}" title = 'Создать'>Create</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'reply_list' %}" title = 'Редактировать мои отклики'>Reply list</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="text-center mt-5">

                <h1>{% block title %}{% endblock %}</h1>
                <p class="lead">{% block content %}{% endblock %}</p>
                <hr align=center>
                <p>2023</p>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/scripts.js"></script>
    </body>
<footer>

</footer>
</html>
